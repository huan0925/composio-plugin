<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Configuration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <h1>Plugin Configuration</h1>
        <form>
            <div class="form-group">
                <label for="composioApiKey">Composio API Key</label>
                <input type="text" id="composioApiKey" class="form-control">
            </div>
            <div class="form-group">
                <label for="entityId">Entity ID</label>
                <input type="text" id="entityId" class="form-control">
            </div>
            <div class="form-group">
                <label for="pluginId">Plugin ID</label>
                <input type="text" id="pluginId" class="form-control">
            </div>
            <div class="form-group">
                <label for="schemaVersion">Schema Version</label>
                <input type="text" id="schemaVersion" class="form-control">
            </div>
            <div class="form-group">
                <label for="nameForHuman">Name for Human</label>
                <input type="text" id="nameForHuman" class="form-control">
            </div>
            <div class="form-group">
                <label for="nameForModel">Name for Model</label>
                <input type="text" id="nameForModel" class="form-control">
            </div>
            <div class="form-group">
                <label for="descriptionForHuman">Description for Human</label>
                <textarea id="descriptionForHuman" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="descriptionForModel">Description for Model</label>
                <textarea id="descriptionForModel" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Select Apps</label>
                <div class="card">
                    <div class="card-body app-container">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="GMAIL" name="app" value="GMAIL" class="custom-control-input" required>
                                    <label class="custom-control-label" for="GMAIL">GMAIL</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="GOOGLECALENDAR" name="app" value="GOOGLECALENDAR" class="custom-control-input" required>
                                    <label class="custom-control-label" for="GOOGLECALENDAR">GOOGLE CALENDAR</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="YOUTUBE" name="app" value="YOUTUBE" class="custom-control-input" required>
                                    <label class="custom-control-label" for="YOUTUBE">YOUTUBE</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="JIRA" name="app" value="JIRA" class="custom-control-input" required>
                                    <label class="custom-control-label" for="JIRA">JIRA</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="NOTION" name="app" value="NOTION" class="custom-control-input" required>
                                    <label class="custom-control-label" for="NOTION">NOTION</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="POSTHOG" name="app" value="POSTHOG" class="custom-control-input" required>
                                    <label class="custom-control-label" for="POSTHOG">POSTHOG</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="PERPLEXITYAI" name="app" value="PERPLEXITYAI" class="custom-control-input" required>
                                    <label class="custom-control-label" for="PERPLEXITYAI">PERPLEXITY AI</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="SQLTOOL" name="app" value="SQLTOOL" class="custom-control-input" required>
                                    <label class="custom-control-label" for="SQLTOOL">SQLTOOL</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
